version: "3"

services:
  airflow:
    build: ./airflow/
    image: docker.jampp.com/airflow:1.10.12-hive-2.3.6
    volumes:
      - ./airflow-with-hive/conf:/home/airflow/conf/
      # Mount these for interactive editing:
      # - ./dags:/opt/airflow/dags
      # - ./plugins:/opt/airflow/plugins
    env_file:
      # Override this with your credentials for external services:
      - ./airflow-with-hive/conf/credentials-dev.env
    environment:
      S3_ACCESS_KEY: $MINIO_ACCESS_KEY
      S3_SECRET_KEY: $MINIO_SECRET_KEY
      S3_ENDPOINT: $MINIO_HOST
      AIRFLOW__SCHEDULER__STATSD_ON: "True"
      AIRFLOW__SCHEDULER__STATSD_HOST: metrics
      AIRFLOW__SCHEDULER__STATSD_PREFIX: airflow
      AIRFLOW__SCHEDULER__STATSD_PORT: 9125
    ports:
      - "8080:8080"
    networks:
      - default

  metrics:
    image: prom/statsd-exporter
    ports:
      - "9102:9102"
    restart: always

  livy:
    build: ./livy/
    image: docker.jampp.com/livy:0.7.0-incubating
    ports:
      - "8998:8998"
    restart: always
    networks:
      - default

  namenode:
    build: ./hdfs-namenode/
    image: docker.jampp.com/hdfs-namenode:2.8.5
    volumes:
      - ./data/namenode:/hadoop/dfs/name
    environment:
      CLUSTER_NAME: test
    env_file:
      - ./hadoop-hive/hadoop-hive.env
    ports:
      - "50070:50070"
    networks:
      - default

  datanode:
    build: ./hadoop-datanode/
    image: docker.jampp.com/hadoop-datanode:2.8.5
    volumes:
      - ./data/datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop-hive/hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    ports:
      - "50075:50075"
    networks:
      - default

  hive-server:
    build: ./hadoop-hive/
    image: docker.jampp.com/hadoop-hive:2.3.6
    env_file:
      - ./hadoop-hive/hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
      HADOOP_CLASSPATH: "/opt/hadoop-2.8.5/share/hadoop/tools/lib/*"
    ports:
      - "10000:10000"
      - "8088:8088"
    networks:
      - default

  hive-metastore:
    build: ./hadoop-hive/
    image: docker.jampp.com/hadoop-hive:2.3.6
    env_file:
      - ./hadoop-hive/hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode:50075 hive-metastore-postgresql:5432"
    ports:
    - "9083:9083"
    networks:
      - default

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    volumes:
      - ./data/hive-metastore:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default

  presto-coordinator:
    image: prestosql/presto:346
    restart: always
    environment:
      S3_ACCESS_KEY: $MINIO_ACCESS_KEY
      S3_SECRET_KEY: $MINIO_SECRET_KEY
      S3_ENDPOINT: $MINIO_HOST
    volumes:
      - ./presto/conf:/usr/lib/presto/etc
    ports:
      - "8083:8080"
    networks:
      - default

  minio:
    image: minio/minio:RELEASE.2020-10-18T21-54-12Z
    entrypoint: sh
    command: -c '/usr/bin/minio server /data'
    environment:
      MINIO_ACCESS_KEY: $MINIO_ACCESS_KEY
      MINIO_SECRET_KEY: $MINIO_SECRET_KEY
    volumes:
      - ./data/minio/data:/data
      - ./data/minio/config:/root/.minio
    ports:
      - "${MINIO_PORT}:9000"
    networks:
      - default

  create_buckets:
    image: minio/mc:RELEASE.2020-11-17T00-39-14Z
    depends_on:
      - minio
    networks:
      - default
    volumes:
      - ./minio/create_buckets.sh:/create_buckets.sh
      # Override this with your own bucket list:
      - ./minio/buckets.txt:/buckets.txt
    entrypoint: sh
    command: -c '/create_buckets.sh'

  migratron:
    image: docker.jampp.com/migratron:2.1.0
    depends_on:
      - minio
      - hive-metastore-postgresql
      - presto-coordinator
      - hive-server
    networks:
      - default
    volumes:
      - ./data/db:/db
      - ./migratron/run_migrations.sh:/run_migrations.sh
      # Override this with your own migration paths:
      - ./migratron/migration_paths.sh:/migration_paths.sh
    entrypoint: ["chmod", "+x", "/run_migrations.sh"]


networks:
  default:
    ipam:
      config:
        - subnet: 192.168.241.0/24
